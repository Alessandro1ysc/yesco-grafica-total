<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yesco Gráfica Total</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: linear-gradient(135deg, #000000, #3a0ca3);
    }

    .container {
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    #estado {
      font-size: 2em;
      text-align: center;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
      font-size: 1.1rem;
      background-color: rgba(30, 30, 30, 0.95);
      border-radius: 12px;
      overflow: hidden;
      color: white;
    }

    th, td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    }

    th {
      background-color: #222;
      font-weight: 600;
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .rango {
      font-size: 1.3rem;
    }

    .redes {
      text-align: center;
      margin-top: 3rem;
    }

    .redes a {
      margin: 0 15px;
      font-size: 2rem;
      color: white;
      transition: color 0.3s;
    }

    .redes a:hover {
      color: #a15eff;
    }

    .footer-text {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Índice de oportunidad -->
    <h2>📉 Índice de Oportunidad</h2>
    <div id="estado">Cargando...</div>

    <!-- Subtítulo -->
    <h1>💰 Guía de Tradeos para Ganar Monedas en FC Mobile</h1>

    <!-- Tabla de Tradeos -->
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>GRL</th>
          <th>Rango</th>
          <th>Compra</th>
          <th>Venta</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Dembélé</td>
          <td>88</td>
          <td class="rango">🔴</td>
          <td>25M</td>
          <td>52.300M</td>
        </tr>
        <tr>
          <td>Milinkovic-Savic</td>
          <td>88</td>
          <td class="rango">🔴</td>
          <td>6.500M</td>
          <td>12M</td>
        </tr>
        <tr>
          <td>Kubo</td>
          <td>89</td>
          <td class="rango">🔴</td>
          <td>7.200M</td>
          <td>17M</td>
        </tr>
        <tr>
          <td>Maignan</td>
          <td>88</td>
          <td class="rango">🔴</td>
          <td>6.500M</td>
          <td>11M</td>
        </tr>
      </tbody>
    </table>

    <!-- Redes Sociales -->
    <div class="redes">
      <h2>📱 Sígueme en Redes Sociales</h2>
      <a href="https://www.youtube.com/@Yesconix" target="_blank" title="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://www.tiktok.com/@Yesconix" target="_blank" title="TikTok">
        <i class="fab fa-tiktok"></i>
      </a>
      <div class="footer-text">Yesconix 🐐© 2025</div>
    </div>

  </div>

  <script>
    // Cargar índice de oportunidad
    async function cargarIndice() {
      try {
        const res = await fetch("https://yesco-total.web.app/indice.json");
        const data = await res.json();
        const estado = document.getElementById("estado");

        if (data.oportunidad === "alta") {
          estado.textContent = "🟢 Oportunidad de Compra";
          estado.style.color = "limegreen";
        } else if (data.oportunidad === "media") {
          estado.textContent = "🟡 Mercado Estable";
          estado.style.color = "gold";
        } else if (data.oportunidad === "baja") {
          estado.textContent = "🔴 Mercado Alto (no comprar)";
          estado.style.color = "crimson";
        } else {
          estado.textContent = "⚪ No disponible";
          estado.style.color = "gray";
        }
      } catch (err) {
        document.getElementById("estado").textContent = "❌ Error al cargar el índice";
        console.error(err);
      }
    }

    cargarIndice();
  </script>
</body>
</html>
